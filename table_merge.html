<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <table border="2">
      <thead> <!-- <thead> 태그는 항상 표의 첫 줄로 위치한다. -->
        <th>이름</th><th>성별</th><th>주소</th><th>회비</th> <!-- <th> 태그는 머릿글에 해당한다. -->
      </thead>
      <tr>
        <td>최진혁</td> <td>남</td> <td rowspan="2">청주</td> <td>10000</td>
      </tr>
      <tr>
        <td>최유빈</td> <td>여</td> <td>5000</td>
      </tr>
      <tfoot> <!-- <tfoot> 태그는 항상 표의 가장 아랫 줄로 위치한다. -->
        <td colspan="3">합계</td> <td>1500</td>
      </tfoot>
    </table>
  </body>
</html>
